<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Link Forge - URL Shortener</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #141414;
        --bg-tertiary: #1a1a1a;
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --accent: #6366f1;
        --accent-hover: #818cf8;
        --success: #10b981;
        --error: #ef4444;
        --border: rgba(255, 255, 255, 0.1);
        --glow: 0 0 20px rgba(99, 102, 241, 0.5);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
      }

      /* Animated background gradient */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
        pointer-events: none;
        animation: float 20s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(-20px, -20px) rotate(1deg); }
        66% { transform: translate(20px, -10px) rotate(-1deg); }
      }

      .container {
        width: 100%;
        max-width: 500px;
        background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
        border-radius: 24px;
        padding: 48px 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8),
                    0 0 0 1px var(--border);
        position: relative;
        z-index: 1;
        backdrop-filter: blur(10px);
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo {
        font-size: 48px;
        margin-bottom: 16px;
        display: inline-block;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 14px;
        letter-spacing: 0.5px;
      }

      .input-group {
        margin-bottom: 20px;
        position: relative;
      }

      label {
        display: block;
        color: var(--text-secondary);
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 14px 16px;
        background: var(--bg-primary);
        border: 2px solid var(--border);
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 15px;
        transition: all 0.3s ease;
        outline: none;
      }

      input::placeholder {
        color: #606060;
      }

      input:focus {
        border-color: var(--accent);
        box-shadow: var(--glow);
        transform: translateY(-1px);
      }

      .slug-input-wrapper {
        position: relative;
      }

      .slug-prefix {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        font-size: 14px;
        pointer-events: none;
        font-family: 'Monaco', 'Courier New', monospace;
      }

      #customSlug {
        padding-left: 155px;
        font-family: 'Monaco', 'Courier New', monospace;
      }

      button {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, var(--accent) 0%, #7c3aed 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 32px;
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
      }

      button:hover::before {
        left: 100%;
      }

      button:hover {
        background: linear-gradient(135deg, var(--accent-hover) 0%, #8b5cf6 100%);
        transform: translateY(-2px);
        box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.5);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #f87171;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }

      .result {
        background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.05) 100%);
        border: 1px solid rgba(16, 185, 129, 0.3);
        padding: 20px;
        border-radius: 12px;
        margin-top: 32px;
        display: none;
        animation: slideUp 0.4s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-label {
        color: var(--success);
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .success-icon {
        width: 20px;
        height: 20px;
        background: var(--success);
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        animation: popIn 0.4s ease-out;
      }

      @keyframes popIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      .success-icon::after {
        content: '✓';
        color: var(--bg-primary);
        font-size: 12px;
        font-weight: bold;
      }

      .short-link-container {
        background: var(--bg-primary);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      #shortLink {
        color: var(--accent-hover);
        text-decoration: none;
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 14px;
        word-break: break-all;
        flex: 1;
      }

      #shortLink:hover {
        color: var(--text-primary);
      }

      .copy-btn {
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 8px 16px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .copy-btn:hover {
        background: var(--accent-hover);
        transform: scale(1.05);
      }

      .copy-btn.copied {
        background: var(--success);
      }

      /* Loading state */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Responsive */
      @media (max-width: 480px) {
        .container {
          padding: 32px 24px;
        }

        h1 {
          font-size: 28px;
        }

        .short-link-container {
          flex-direction: column;
          align-items: stretch;
        }

        .copy-btn {
          width: 100%;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">⚡</div>
        <h1>Link Forge</h1>
        <p class="subtitle">Transform long URLs into powerful short links</p>
      </div>

      <div id="error-msg" class="error"></div>

      <div class="input-group">
        <label for="longUrl">Destination URL</label>
        <input 
          type="text" 
          id="longUrl" 
          placeholder="https://example.com/very-long-url" 
          autocomplete="off"
        />
      </div>

      <div class="input-group">
        <label for="customSlug">Custom Back Half</label>
        <div class="slug-input-wrapper">
          <span class="slug-prefix">l.veerbajaj.com/</span>
          <input 
            type="text" 
            id="customSlug" 
            placeholder="my-custom-link" 
            autocomplete="off"
          />
        </div>
      </div>

      <button id="createBtn">
        <span id="btnText">Create Short Link</span>
      </button>

      <div id="result" class="result">
        <div class="result-label">
          <span class="success-icon"></span>
          Success! Your link is ready
        </div>
        <div class="short-link-container">
          <a id="shortLink" href="#" target="_blank"></a>
          <button class="copy-btn" id="copyBtn">Copy</button>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
      import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDIHiX0ajmEbtkm1yZYzD2fIjt5RhH-X50",
        authDomain: "nolonglinks.firebaseapp.com",
        projectId: "nolonglinks",
        storageBucket: "nolonglinks.firebasestorage.app",
        messagingSenderId: "914293239640",
        appId: "1:914293239640:web:c6c2ded71a3bc698fd3f2d"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const createBtn = document.getElementById('createBtn');
      const btnText = document.getElementById('btnText');
      const errorMsg = document.getElementById('error-msg');
      const resultDiv = document.getElementById('result');
      const copyBtn = document.getElementById('copyBtn');

      // Copy to clipboard functionality
      copyBtn.addEventListener('click', async () => {
        const shortLink = document.getElementById('shortLink').textContent;
        try {
          await navigator.clipboard.writeText(shortLink);
          copyBtn.textContent = 'Copied!';
          copyBtn.classList.add('copied');
          setTimeout(() => {
            copyBtn.textContent = 'Copy';
            copyBtn.classList.remove('copied');
          }, 2000);
        } catch (err) {
          console.error('Failed to copy:', err);
        }
      });

      createBtn.addEventListener('click', async () => {
        const longUrl = document.getElementById('longUrl').value.trim();
        const slug = document.getElementById('customSlug').value.trim();

        // Reset states
        errorMsg.style.display = "none";
        errorMsg.textContent = "";
        resultDiv.style.display = "none";

        if (!longUrl || !slug) {
          errorMsg.textContent = "Please fill in both fields.";
          errorMsg.style.display = "block";
          return;
        }

        // Validate slug format
        if (!/^[a-zA-Z0-9-_]+$/.test(slug)) {
          errorMsg.textContent = "Back half can only contain letters, numbers, hyphens, and underscores.";
          errorMsg.style.display = "block";
          return;
        }

        // Basic URL validation
        try {
          new URL(longUrl);
        } catch (_) {
          errorMsg.textContent = "Invalid URL format. Include http:// or https://";
          errorMsg.style.display = "block";
          return;
        }

        // Show loading state
        createBtn.disabled = true;
        btnText.innerHTML = '<span class="loading"></span>';

        try {
          const docRef = doc(db, "links", slug);
          
          // Check if slug exists to prevent accidental overwrites
          const docSnap = await getDoc(docRef);
          if (docSnap.exists()) {
            errorMsg.textContent = "This back half is already taken! Choose another.";
            errorMsg.style.display = "block";
            return;
          }

          // Write to Firestore
          await setDoc(docRef, {
            url: longUrl,
            createdAt: new Date().toISOString()
          });

          // Show success
          const shortUrl = window.location.origin + "/" + slug;
          document.getElementById('shortLink').href = shortUrl;
          document.getElementById('shortLink').textContent = shortUrl;
          resultDiv.style.display = "block";

          // Clear inputs
          document.getElementById('longUrl').value = '';
          document.getElementById('customSlug').value = '';
          
        } catch (e) {
          console.error("Error adding document: ", e);
          errorMsg.textContent = "Error creating link: " + e.message;
          errorMsg.style.display = "block";
        } finally {
          // Reset button state
          createBtn.disabled = false;
          btnText.textContent = 'Create Short Link';
        }
      });

      // Enter key support
      document.getElementById('customSlug').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          createBtn.click();
        }
      });

      document.getElementById('longUrl').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          document.getElementById('customSlug').focus();
        }
      });
    </script>
  </body>
</html>
