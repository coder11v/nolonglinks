<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

    <div id="login-view" class="flex-grow flex items-center justify-center p-4">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700 w-full max-w-md fade-in">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-500/20">
                    <i class="ph-bold ph-link text-3xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">Access Link Manager</h1>
                <p class="text-gray-400 text-sm mt-2">Enter the master password to view database.</p>
            </div>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-400 uppercase tracking-wider mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password-input" 
                            class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder-gray-600"
                            placeholder="••••••••••••">
                    </div>
                </div>
                <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-3 rounded-lg transition-colors shadow-lg shadow-blue-600/20 flex items-center justify-center gap-2">
                    <i class="ph-bold ph-lock-open"></i> Unlock
                </button>
                <p id="error-msg" class="text-red-400 text-sm text-center hidden flex items-center justify-center gap-1">
                    <i class="ph-fill ph-warning-circle"></i> Invalid password
                </p>
            </form>
        </div>
    </div>

    <div id="dashboard-view" class="hidden flex-grow flex flex-col h-screen">
        <header class="bg-gray-800 border-b border-gray-700 px-6 py-4 flex flex-col md:flex-row items-center justify-between gap-4 sticky top-0 z-20">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600/20 text-blue-400 rounded-lg flex items-center justify-center">
                    <i class="ph-bold ph-database text-xl"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-white leading-tight">Link Database</h1>
                    <p class="text-xs text-gray-400" id="record-count">Loading records...</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3 w-full md:w-auto">
                <div class="relative w-full md:w-64">
                    <i class="ph-bold ph-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                    <input type="text" id="search-input" 
                        class="w-full bg-gray-900 border border-gray-700 text-sm rounded-lg pl-10 pr-4 py-2.5 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                        placeholder="Search URL or Shortcode...">
                </div>
                <button id="logout-btn" class="bg-gray-700 hover:bg-gray-600 text-gray-300 p-2.5 rounded-lg transition-colors" title="Logout">
                    <i class="ph-bold ph-sign-out"></i>
                </button>
            </div>
        </header>

        <main class="flex-grow overflow-auto p-4 md:p-6">
            <div class="max-w-7xl mx-auto">
                <div id="loader" class="flex flex-col items-center justify-center py-20">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                    <p class="text-gray-400 mt-4 animate-pulse">Fetching from Firestore...</p>
                </div>

                <div id="table-container" class="hidden bg-gray-800 rounded-xl border border-gray-700 shadow-xl overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-900/50 text-gray-400 text-xs uppercase tracking-wider border-b border-gray-700">
                                    <th class="px-6 py-4 font-medium">Short Code</th>
                                    <th class="px-6 py-4 font-medium">Destination URL</th>
                                    <th class="px-6 py-4 font-medium">Created At</th>
                                    <th class="px-6 py-4 font-medium text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="links-body" class="divide-y divide-gray-700 text-sm"></tbody>
                        </table>
                    </div>
                </div>

                <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-gray-500">
                    <i class="ph-duotone ph-ghost text-6xl mb-4"></i>
                    <p>No links found matching your criteria.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="fixed bottom-5 right-5 bg-blue-600 text-white px-4 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center gap-3 z-50">
        <i class="ph-bold ph-check-circle text-xl"></i>
        <span id="toast-msg">Action successful</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDIHiX0ajmEbtkm1yZYzD2fIjt5RhH-X50",
            authDomain: "nolonglinks.firebaseapp.com",
            projectId: "nolonglinks",
            storageBucket: "nolonglinks.firebasestorage.app",
            messagingSenderId: "914293239640",
            appId: "1:914293239640:web:c6c2ded71a3bc698fd3f2d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allLinks = [];
        const AUTH_HASH = "c25pcGxpbmtzIQ=="; // 'sniplinks!'

        const views = { login: document.getElementById('login-view'), dashboard: document.getElementById('dashboard-view') };
        const loginForm = document.getElementById('login-form');
        const passInput = document.getElementById('password-input');
        const errorMsg = document.getElementById('error-msg');
        const loader = document.getElementById('loader');
        const tableContainer = document.getElementById('table-container');
        const linksBody = document.getElementById('links-body');
        const searchInput = document.getElementById('search-input');
        const countLabel = document.getElementById('record-count');
        const emptyState = document.getElementById('empty-state');

        function checkSession() {
            if (localStorage.getItem('sniplinks_auth') === 'true') {
                showDashboard();
            } else {
                views.login.classList.remove('hidden');
                views.dashboard.classList.add('hidden');
            }
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (btoa(passInput.value) === AUTH_HASH) {
                localStorage.setItem('sniplinks_auth', 'true');
                showDashboard();
                errorMsg.classList.add('hidden');
            } else {
                errorMsg.classList.remove('hidden');
                views.login.classList.add('shake');
                setTimeout(() => views.login.classList.remove('shake'), 500);
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('sniplinks_auth');
            location.reload();
        });

        async function showDashboard() {
            views.login.classList.add('hidden');
            views.dashboard.classList.remove('hidden');
            
            try {
                const q = query(collection(db, "links"));
                const querySnapshot = await getDocs(q);
                
                allLinks = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    allLinks.push({
                        id: doc.id,
                        url: data.url || '(No URL)',
                        createdAt: data.createdAt || ''
                    });
                });

                allLinks.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                renderTable(allLinks);
                loader.classList.add('hidden');

            } catch (error) {
                console.error("Error fetching documents: ", error);
                loader.innerHTML = `<p class="text-red-400">Error loading data. Check console/permissions.</p>`;
            }
        }

        function renderTable(links) {
            linksBody.innerHTML = '';
            countLabel.textContent = `${links.length} Links Found`;

            if (links.length === 0) {
                tableContainer.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }
            
            tableContainer.classList.remove('hidden');
            emptyState.classList.add('hidden');

            links.forEach(link => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-700/50 transition-colors group";
                
                const displayUrl = link.url.length > 50 ? link.url.substring(0, 50) + '...' : link.url;
                let dateStr = link.createdAt;
                try {
                    const d = new Date(link.createdAt);
                    if (!isNaN(d)) dateStr = d.toLocaleDateString() + ' ' + d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                } catch(e) {}

                tr.innerHTML = `
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-2">
                            <span class="font-mono text-blue-400 font-bold bg-blue-400/10 px-2 py-1 rounded select-all">
                                /${link.id}
                            </span>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <a href="${link.url}" target="_blank" class="text-gray-300 hover:text-white hover:underline truncate block max-w-xs md:max-w-md" title="${link.url}">
                            ${displayUrl}
                        </a>
                    </td>
                    <td class="px-6 py-4 text-gray-500 font-mono text-xs">
                        ${dateStr}
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex items-center justify-end gap-2">
                             <a href="/track/?slug=${link.id}" target="_blank"
                                class="text-gray-500 hover:text-indigo-400 p-2 rounded-full hover:bg-indigo-500/10 transition-colors" title="View Analytics">
                                <i class="ph-bold ph-chart-bar"></i>
                            </a>
                            <button onclick="copyToClipboard('${link.url}')" 
                                class="text-gray-500 hover:text-blue-400 p-2 rounded-full hover:bg-blue-500/10 transition-colors" title="Copy Destination">
                                <i class="ph-bold ph-copy"></i>
                            </button>
                        </div>
                    </td>
                `;
                linksBody.appendChild(tr);
            });
        }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allLinks.filter(link => 
                link.id.toLowerCase().includes(term) || 
                link.url.toLowerCase().includes(term)
            );
            renderTable(filtered);
        });

        window.copyToClipboard = (text) => {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').textContent = `Copied: ${text.substring(0, 20)}...`;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 2500);
        };

        checkSession();
    </script>
</body>
</html>
